<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen's Awesome Code</title>
        <style>
        body {
            background-color: #4B0082; /* Dark Purple */
            color: cyan;
            font-family: 'Press Start 2P', monospace; /* Art Deco Monospace */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added to distribute logo and header-right */
            padding: 10px;
        }

        header img {
            height: 250px;
        }

        .header-right {
            text-align: center;
            margin: 0 auto; /* Ensures this section is centered relative to the page */
        }

        .header-right h1 {
            font-size: 26pt;
            margin: 10px 0;
        }

        .header-right nav {
            display: flex;
            gap: 15px;
            font-size: 16pt;
            justify-content: center;
        }

        .header-right nav a {
            text-decoration: none;
            color: cyan;
        }

        main {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }

        main p {
            font-size: 16pt;
            margin-bottom: 20px; /* Added space below intro paragraph */
        }

        main h1 {
            font-size: 26pt;
            margin-bottom: 20px;
        }

        .projects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .projects img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .projects img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header img {
                height: 200px;
                margin-bottom: 10px;
            }

            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="jensawesomecodelogo.webp" alt="Jen's Awesome Code Logo">
            <div class="header-right">
        <h1>Welcome to Jen's Awesome Code</h1>
        <nav>
            <a href="mailto:jensawesomeshow@gmail.com">Email</a>
            <a href="https://www.facebook.com/jennifer.barrett.10" target="_blank">Facebook</a>
        </nav></div>
    </header>
    <main>
        <p>Co-creating engaging and innovative coding projects that inspire and delight. Check out the projects I've worked on below. </p>
<h1>Projects</h1>
        <div class="projects">
            <a href="https://example.com/blob" target="_blank">
                <img src="jensawesomecodelogo.webp" alt="Blob Project">
            </a>
            <a href="https://example.com/greedmonster" target="_blank">
                <img src="your_greedmonster_image.webp" alt="GreedMonster Project">
            </a>
        </div>
    </main>

    <script>
        // Delay loading the project images
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.projects img').forEach(img => {
                    img.style.opacity = 1;
                });
            }, 3000);
        });
    </script>
</body>
</html>
